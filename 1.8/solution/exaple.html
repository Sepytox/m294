<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const gesucht = Math.floor(Math.random()*100);
        let guess = null;

        while (true) {            
            guess = prompt("Nummer?")

            if (guess == gesucht) {
                alert("You win");
                break;
            } else if (guess >= gesucht) {
                alert("Zu Hoch");
            } else if (guess <= gesucht) {
                alert("Zu tief")
            }

        }

    </script>
</head>
<body>
    
</body>
</html>
