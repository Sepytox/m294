    <title>Document</title>

    <script>

        const names = ['ANNE', 'Jenny', 'Karen', 'Joseph', 'Richard', 'Florenze'];



        function toCaeser (input){

            const characters = input.split("");

            const newCharacters = characters.map((characters) => {

                return String.fromCharCode((characters.charCodeAt(0) -65 + 13) % 26

                    + 65);
         });

            return newCharacters.join("");  

        }


        for (let step = 0; step < 5; step++) {
        console.log(toCaeser(names[step]))
        }       
    </script>
